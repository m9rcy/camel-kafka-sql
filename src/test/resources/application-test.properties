# Test Configuration Properties
# Save this as: src/test/resources/application-test.properties

# Camel Configuration for Testing
camel.springboot.name=TestCamel
camel.springboot.main-run-controller=false
timer.period=60000

# H2 Database Configuration for Testing
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MSSQLServer;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.sql.init.mode=always

# H2 Console (for debugging tests)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Kafka Test Configuration
spring.kafka.bootstrap-servers=localhost:9093
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.group-id=test-group
spring.kafka.consumer.auto-offset-reset=earliest

# Logging Configuration for Tests
logging.level.root=WARN
logging.level.com.example=DEBUG
logging.level.org.apache.camel=INFO
logging.level.org.springframework.kafka=WARN
logging.level.org.apache.kafka=WARN

# Disable unnecessary features for testing
management.endpoints.web.exposure.include=health
spring.jmx.enabled=false

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
camel.dataformat.jackson.auto-discover-object-mapper=true